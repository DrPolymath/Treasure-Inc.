<!DOCTYPE html>
<html>
<head>
	<title>Treasure Inc.</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/LoginSignUp.css">
</head>
<body>
	<div id="SignUpContent" class="container-fluid d-flex" align="center">
		<div id="cardSignUp" class="card shadow m-auto">
			<div class="card-body">
				<div align="left"><a href="../html/Login.html"><img src="../Icon/Back.svg" width="20" class="backIcon"></a></div>
				<h1>SIGN UP</h1>
				<div class="py-3 px-5">
					<form method="POST" action="../php/LoginSignUp.php">
						<div class="form-group row">
							<label for="UserName" class="col-sm-4 col-form-label">User Name</label>
							<div class="col-sm-8">
								<input type="text" class="form-control form-control-register" id="UserName" name="UserName" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="Email" class="col-sm-4 col-form-label">Email</label>
							<div class="col-sm-8">
								<input type="email" class="form-control form-control-register" id="Email" name="Email" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="PhoneNumber" class="col-sm-4 col-form-label">Phone Number</label>
							<div class="col-sm-8">
								<input type="number" class="form-control form-control-register" id="PhoneNumber" name="PhoneNumber" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="BirthDate" class="col-sm-4 col-form-label">Birth Date</label>
							<div class="col-sm-8">
								<input type="date" class="form-control form-control-register" id="BirthDate" name="BirthDate" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="Address" class="col-sm-4 col-form-label">Address</label>
							<div  class="col-sm-8">
								<textarea class="form-control" id="Address" name="Address" rows="3" required></textarea>
							</div>
						</div>
						<div class="form-group row">
							<label for="UserCategory" class="col-sm-4 col-form-label">User Category</label>
							<div class="col-sm-8">
								<select class="form-control form-control-register" id="User Category" name="UserCategory" required>
									<option selected disabled>Select user category</option>
									<option>Organiser</option>
									<option>Player</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="Password" class="col-sm-4 col-form-label">Password</label>
							<div class="col-sm-8">
								<input type="password" class="form-control form-control-register" id="Password" name="Password" minlength="5" maxlength="10" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="ConfirmPassword" class="col-sm-4 col-form-label">Confirm Password</label>
							<div class="col-sm-8">
								<input type="password" class="form-control form-control-register" id="Confirm Password" name="ConfirmPassword" minlength="5" maxlength="10" required>
							</div>
						</div>
						<button type="reset" class="btn m-2">RESET</button>
						<button type="submit" class="btn m-2">REGISTER</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
