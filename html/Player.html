<!DOCTYPE html>
<html>
<head>
	<title>Treasure Inc.</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/Player.css">
</head>
<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top">

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>

  		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="navbar-nav ml-auto">
				<li id="greetingContainer" class="nav-item">
				</li>
				<li class="nav-item">
					<div class="dropdown">
						<a class="iconAv nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

	</nav>
	<!-- Content -->
	<div id="PlayerContent" class="container-fluid py-5">
		<div class="container-fluid p-5">
			<h3 class="font-weight-bold py-3 generalColor">Registered Games</h3>
			<div id="PlayerRegisteredGame">
				
			</div>
		</div>
		<div class="container-fluid px-0">
			<div class="row py-3">
				<div class="col">
					<h3 class="font-weight-bold px-5 generalColor">Treasure Hunt Games</h3>
				</div>
				<div class="col pr-0">
					<input  type="text" id="searchFilter" class="shadow" onkeyup="searchFilter()" placeholder="Search..">
				</div>
			</div>
			<div id="gameData">

			</div>

		</div>
	</div>
	<!-- Footer -->
	<footer>
		<div class="row container-fluid d-flex">
			<div class="col-sm-6 m-auto d-flex">
				<p id="leftFooter" class="footerContent m-auto">COPYRIGHT Â© 2020 TREASURE INC.</p>
			</div>
			<div class="col-sm-6 m-auto d-flex">
				<p id="socialMedia" class="m-auto">Follow Us
					<a href="#"><img class="socialMediaIcon" src="../Icon/GmailWhite.svg" width="50"></a>
					<a href="#"><img class="socialMediaIcon" src="../Icon/FacebookWhite.svg" width="50"></a>
					<a href="#"><img class="socialMediaIcon" src="../Icon/InstagramWhite.svg" width="50"></a>
					<a href="#"><img class="socialMediaIcon" src="../Icon/TwitterWhite.svg" width="50"></a>
				</p>
			</div>
		</div>
	</footer>
	<!-- Modal to display list of team member -->
	<div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog mw-100 w-75" role="document">
			<div class="modal-content">
				<div id="DisplayTeamMember" class="modal-body" align="center">
					
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="editMemberModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog mw-100 w-50" role="document">
			<div class="modal-content">
				<div class="modal-body" align="center">
					<div>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<h1 class="modal-title p-2 font-weight-bold generalColor">Edit Team Member</h1>
					<form id="UpdateMemberForm">
						<div class="form-group row">
							<label for="name" class="col-sm-4 col-form-label">Name</label>
							<div  class="col-sm-8">
								<input type="text" class="form-control inputGameData" id="MemberName" name="MemberName">
							</div>
						</div>
						<div class="form-group row">
							<label for="role" class="col-sm-4 col-form-label">Role</label>
							<div  class="col-sm-8">
								<select class="form-control inputGameData" id="Role" name="Role" required>
									<option selected disabled>Role</option>
									<option value="Leader">Leader</option>
									<option value="Member">Member</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="ICNumber" class="col-sm-4 col-form-label">Identification Number</label>
							<div  class="col-sm-8">
								<input type="number" class="form-control inputGameData" id="ICNumber" name="ICNumber" min="0">
							</div>
						</div>
						<div class="form-group row">
							<label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number</label>
							<div  class="col-sm-8">
								<input type="number" class="form-control inputGameData" id="PhoneNumber" name="PhoneNumber" min="0">
							</div>
						</div>
						<div class="form-group row">
							<label for="email" class="col-sm-4 col-form-label">Email</label>
							<div  class="col-sm-8">
								<input type="email" class="form-control inputGameData" id="Email" name="Email">
							</div>
						</div>
						<input type="text" class="form-control inputGameData" id="GameID" name="GameID" hidden>
						<input type="text" class="form-control inputGameData" id="OldICNumber" name="OldICNumber" hidden>
						<input type="text" class="form-control inputGameData" id="UserID" name="UserID" hidden>
						<input type="text" class="form-control inputGameData" id="TeamName" name="TeamName" hidden>
						<button type="button" class="btn my-3" data-dismiss="modal" data-toggle="modal" data-target="#registrationModal">Back</button>
						<button type="submit" class="btn my-3">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal to Display Game Detail -->
	<div class="modal fade" id="gameDetailModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content p-2">
				<div class="modal-body px-5">
					<div>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<h3 id="GameNameDataModal" class="modal-title font-weight-bold py-3 generalColor"></h3>
					<img id="GameImageDataModal" src="" class="img-fluid py-3" width="800" height="500">
					<div class="d-flex py-3">
						<div class="row font-weight-bold m-auto text-center d-flex p-2">
							<div class="col generalColor m-auto text-center">
								<h4 class="font-weight-bold">Total Team Joined</h4>
							</div>
							<div class="col m-auto text-center">
								<h4 id="TotalTeamJoinedDataModal" class="circleBG font-weight-bold"></h4>
							</div>
							<div class="col generalColor m-auto text-center">
								<h4 class="font-weight-bold">Total Player</h4>
							</div>
							<div class="col m-auto text-center">
								<h4 id="TotalPlayerDataModal" class="circleBG font-weight-bold"></h4>
							</div>
						</div>
					</div>
					<form class="py-1">
						<div class="form-group row mx-0">
							<label for="gameVenue" class="col-form-label col-sm-3">Venue</label>
							<div class="col-sm-9">
								<input type="text" class="form-control inputGameData" id="VenueDataModal" readonly>
							</div>
						</div>
						<div class="form-group row mx-0">
							<label for="gameDate" class="col-form-label col-sm-3">Date</label>
							<div class="col-sm-9">
								<input type="date" class="form-control inputGameData" id="DateDataModal" readonly>
							</div>
						</div>
						<div class="form-group row mx-0">
							<label for="gameTime" class="col-form-label col-sm-3">Time</label>
							<div class="col-sm-9">
								<input type="time" class="form-control inputGameData" id="TimeDataModal" readonly>
							</div>
						</div>
						<div class="form-group row mx-0">
							<label for="gameFee" class="col-form-label col-sm-3">Registration Fee</label>
							<div class="col-sm-9">
								<input type="text" class="form-control inputGameData" id="RegistrationFeeDataModal" readonly>
							</div>
						</div>
						<div class="form-group row mx-0">
							<label for="gameTeam" class="col-form-label col-sm-3">Team Required</label>
							<div class="col-sm-9">
								<input type="number" class="form-control inputGameData" id="TeamRequiredDataModal" readonly>
							</div>
						</div>
						<div class="form-group row mx-0">
							<label for="gamePlayer" class="col-form-label col-sm-3">Player per Team</label>
							<div class="col-sm-9">
								<input type="number" class="form-control inputGameData" id="PlayerPerTeamDataModal" readonly>
							</div>
						</div>
						<div class="form-group row mx-0">
							<label for="gameDesc" class="col-form-label col-sm-3" >Game Description</label>
							<div class="col-sm-9">
								<textarea class="form-control inputGameData" id="GameDescriptionDataModal" rows="6" readonly></textarea>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
		

	<script src="../js/Player.js"></script>
</body>
</html>
